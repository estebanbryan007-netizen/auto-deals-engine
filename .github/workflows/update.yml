name: Run Walmart Scraper

on:
  workflow_dispatch:  # This allows you to run it manually from GitHub's Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run the Walmart scraper
        run: node walmart_scraper.js  # This runs your script

      - name: Save output
        run: |
          # Here you can save the output to a file or commit it back to the repo if needed
          node your_script_that_saves_output.js
